                                <div style="padding-bottom: 15px;"><input type="text" name="inTime" style="width:200px;height: 25px;"/></div>                                
                                <div style="padding-bottom: 10px;text-align: center;padding-right: 25px;"><a class="card--link" href="#" onclick="saveExitForm()">Exit</a></div>
