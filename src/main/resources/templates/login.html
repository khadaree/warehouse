
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Responsive -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                 initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css" />
    <!-- Title -->
    <title>PWA Tutorial</title>

    <!-- Meta Tags required for
       Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="black">

    <!-- Manifest File link -->
    <link rel="manifest" href="manifest.json">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src='js/main.js'></script>
    <script type="text/javascript" src='js/login.js'></script>
</head>

<body>    
	<main>     
        <nav>
            <h1>Warehouse</h1>           
        </nav> 
      <div class="container">
		<form action="./login" method="POST" id="loginForm">
            <div style="padding-top: 100px;">                                                        
                <div style="text-align: left;">
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 25%;"></td>
                            <td style="width: 50%;">
                                <div style="padding-bottom: 5px;font-weight: bold;">User Name</div>
                                <div style="padding-bottom: 5px;"><input type="text" name="name" id="name" style="width:200px;height: 25px;"/></div>
                                <div style="padding-bottom: 5px;font-weight: bold;">Password</div>
                                <div style="padding-bottom: 25px;"><input type="password" name="password" id="password" style="width:200px;height: 25px;"/></div>
                                <div style="padding-bottom: 10px;text-align: center;padding-right: 25px;"><a class="card--link" href="#" onclick="login()">Login</a></div>                                                                                            
                                <h3 th:text="${message}"></h3>
                            </td>
                            
                            <td style="width: 25%;"></td>
                        </tr>
                    </table>                    
                </div>
            </div>
        </form>
	  </div>
	  
    </main>


    <script>
    // Script for Service Worker
    </script>
</body>

</html>
